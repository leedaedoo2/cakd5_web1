<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS BASIC</title>
    <script>
        var date = new Date();
        var hour = date.getHours();
        var minutes = date.getMinutes();
        // 조건문
        document.write('현재 시간 ',hour,'시',' ',minutes,'분',' ');
        if(hour >=7 && hour <8){
            document.write('기상, 세면 및 아침식사');
        }
        else if(hour>=8 && hour<9){
            document.write('등원');
        }
        else if(hour>=9 && hour<13){
            document.write('오전수업');
        }
        else if(hour>=13 && hour<14){
            document.write('점식식사');
        }
        else if(hour>=14 && hour<18){
            document.write('오후수업');
        }
        else if(hour>=18 && hour<19){
            document.write('퇴원');
        }
        else if(hour>=19 && hour<20){
            document.write('저녁식사');
        }
        else if(hour>=20 && hour<21){
            document.write('운동');
        }
        else if(hour>=21 && hour<23){
            document.write('복습 및 과제');
        }
        else{
            document.write('꿀잠');
        }
    </script>
</head>
<body>
    
</body>
</html>
