<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS BASIC</title>
    <script>
        var date = new Date();
        var month = date.getMonth();
        // 조건문
        if(month in [12,1,2]){
            alert('겨울');
        }
        else if(month in [3,4,5]){
            alert('봄');
        }
        else if(month in [6,7,8]){
            alert('여름');
        }
        else{
            alert('가을');
        }   
    </script>
</head>
<body>
    
</body>
</html>
